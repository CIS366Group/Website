<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/main.css" rel="stylesheet" media="screen">
		<script src="js/jquery.min.js" /></script>
		<script src="js/bootstrap.min.js" /></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<form id="contactForm" action="" class="form-horizontal span8 offset2">
						<fieldset>
							<legend>Contact Us</legend>
							<div class="control-group">
								<label class="control-label" for="txtFirstName">Name:</label>
								<div class="controls">
									<input type="text"  id="txtFirstName" name="txtFirstName" placeholder="first" required>
									<input type="text"  id="txtLastName" name="txtLastName" placeholder="last" required>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="txtEmail">Email:</label>
								<div class="controls">
									<input type="email" id="txtEmail" name="txtEmail" required>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="txtComments">Comments:</label>
								<div class="controls">
									<textarea id="txtComments" name="txtComments" class="span9" required></textarea>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn btn-large btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
